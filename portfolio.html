<!DOCTYPE html>
<html lang="en">
<head>

    <div class="nav">

    <div class="content">
        <div class="column">
            <h2>Useful Links</h2>
            <ul>
                <li><a href="https://link1.com" target="_blank">Link1</a></li>
                <li><a href="https://link2.com" target="_blank">Link2</a></li>
                <li><a href="https://link3.com" target="_blank">Link3</a></li>
            </ul>

        <div class="column">

            <table>
                <tr>
                    <th>Number</th>
                    <th>Name</th>

                <tr>

                <!-- Add more portfolio items here -->

        <div class="column">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </form>
